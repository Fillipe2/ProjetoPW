<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <script src="assets/js/scriptBD.js"></script>
    <title>Finanças</title>
</head>

<body onload="iniciandoBanco()">
    <h1>Finanças</h1>
    <div id="header">
        <div>
            <input class="input-btn" id="mesAnterior" type="button" value="<< Mês anterior" onclick="mesAnterior()" />
        </div>
        <div>
            <h2 id="mes">Novembro</h2>
        </div>
        <div>
            <input class="input-btn" id="mesProximo" type="button" value="Próximo mês >>" onclick="mesProximo()" />
        </div>
    </div>
    <div id="input-data">
        <h2 id="nomeTitular"></h2>
        <div id="dadosTitular">
            <input id="nome" class="input-text" placeholder="Insira seu nome" type="text" required />
            <input id="renda" class="input-text" placeholder="Insira sua renda mensal" type="text" required />
        </div>
        <div id="inputs" style="display: none;">
            <input id="data" class="input-text" placeholder="Data" type="date" required />
            <input id="descricao" class="input-text" placeholder="Descrição" type="text" required />
            <input id="valor" class="input-text" placeholder="Valor (R$)" type="number" required />
            <input id="parcelas" class="input-text" placeholder="N° de Parcelas" type="text" required />
        </div>
        <div id="botoes">
            <input class="input-btn" id="inserir" type="button" value="Inserir" onclick="inserirProximoIndice()" />
            <input class="input-btn" id="alterar" type="button" value="Confirmar Alteração" disabled onclick="alterar()" />
        </div>
    </div>
    <section id="section">
        <div class="divResumo">
            <p id="tituloResumo">Resumo do mês</p>
            <p id="totalGasto" class="resumo"> Total das Despesas: </p>
            <p id="totalMovimentos" class="resumo"> Total de Movimentos: </p>
        </div>
        <div id="rolagem">
            <table id="tabela">
                <thead>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Parcela</th>
                    <th>Ações</th>
                    <tbody></tbody>
            </table>
        </div>
                
    </section>
</body>

</html>
